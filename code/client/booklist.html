<template name="home">
    <div class="container">
        <div class="posts page">
             {{#each book}}
                {{> bookItem}}
            {{/each}}
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Success!!</h4>
      </div>
      <div class="modal-body">
        <h1>{{showTitle.title}}</h1>
        <p>Hello reader, get ready for an Adventure in learning! Your selection is being sent to your teacher!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal"><i class="fa fa-check"> okay</i></button>
      </div>
    </div>
  </div>
</div>
    </div>
</template>
