<template name="bookItem">
    <div class="row">
        <div class="col-md-2">
          <img src="{{cover}}">
        </div>
        <div class="col-md-8">
            <h2>{{title}}</h2>
            <h5>{{author}}</h5>
            <p>Donor Name</p>
        </div>
        <div class="col-md-2">
            <h1>$5</h1>
        </div>
    </div>
</template>
