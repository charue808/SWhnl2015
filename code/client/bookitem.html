<template name="bookItem">
    <div class=post>
        <img style="width: 100px; height: 120px;" src="{{cover}}">
        <div class="post-content">
            <h2>{{title}}<span style="display: inline-block; margin: 10px;"><button class="btn btn-success">Read it!</button></span></h2>
            <h3 style="margin-top: -25px;">{{author}}</h3>
            
             
        </div>
        <h1 style="float: right; position: relative; display: block; margin: 7px; font-size: 75px">{{cost}}</h1>
    </div>
</template>
