<template name="bookItem">
    <div class=post>
        <h1 style="float: right; font-size: 75px">{{cost}}</h1>
        <img style="width: 100px; height: 120px;" src="{{cover}}">
        <div class="post-content">
            <h2>{{title}}<span style="display: inline-block; margin: 10px;"><button class="btn btn-success" data-toggle="modal" data-target="#myModal">Read It!</button></span></h2>
            <h3 style="margin-top: -25px;">{{author}}</h3>


        </div>
    </div>
</template>
